<!-- section hero -->
<section class="hero" id="hero">
  <div class="container wrapp-hero">
    <!-- hero title -->
    <div class="hero-text">
      <h1 class="hero-text__title">
        ice cream made with <span class="hero-text--accent">passion</span>
      </h1>
      <ul class="hero-btn">
        <li class="hero-btn__item">
          <a href="#products" class="button button--right-margin">Products</a>
        </li>
        <li class="hero-btn__item">
          <a href="#how_its_made" class="button button--white">
            How itâ€™s made?
          </a>
        </li>
      </ul>
    </div>

    <!--  milk with text-content -->
    <ul class="hero-milk-list">
      <li>
        <picture>
          <!-- tablet -->
          <source
            srcset="
              ./images/tablet/tablet-milk.png    1x,
              ./images/tablet/tablet-milk@2x.png 2x
            "
            media="(max-width:1279px)"
          />
          <!-- desktop -->
          <source
            srcset="
              ./images/desktop/deskstop-milk.png    1x,
              ./images/desktop/deskstop-milk@2x.png 2x
            "
            media="(min-width:1279px)"
          />
          <img src="./images/tablet/tablet-milk.png" alt="eco-milk" />
        </picture>
      </li>
      <li>
        <p class="hero-milk-info__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>
        <button class="button-arrow button-arrow--hero" type="button">
          <svg class="button-arrow__hero-svg">
            <use href="./images/sprite/sprite.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </li>
    </ul>

    <!-- ice-cream picture -->
    <div class="crema-pic">
      <!-- mobile -->
      <picture>
        <source
          srcset="
            ./images/tel/tel-ice-cream_hero.png    1x,
            ./images/tel/tel-ice-cream_hero@2x.png 2x
          "
          media="(max-width:767px)"
        />

        <!-- tablet -->
        <source
          srcset="
            ./images/tablet/tablet-ice-cream_hero.png    1x,
            ./images/tablet/tablet-ice-cream_hero@2x.png 2x
          "
          media="(max-width:1279px)"
        />

        <!-- desktop -->
        <source
          srcset="
            ./images/desktop/deskstop-ice-cream_hero.png    1x,
            ./images/desktop/deskstop-ice-cream_hero@2x.png 2x
          "
          media="(min-width:1279px)"
        />
        <img src="./images/tel/tel-ice-cream_hero.png" alt="ice-cream" class="crema-pic__img"/>
      </picture>
    </div>

    <!-- amount block -->
    <ul class="amount-list">
      <li class="amount-list__item">
        <p class="amount-list__number">16</p>
        <p class="amount-list__subtitle">cafes</p>
      </li>
      <li class="amount-list__item">
        <p class="amount-list__number">23</p>
        <p class="amount-list__subtitle">food trucks</p>
      </li>
    </ul>

    <!-- <div class="cta-img"></div> -->
    <ul class="cta-img">
      <li>
        <picture>
          <!-- tablet -->
          <source
            srcset="
              ./images/tablet/tablet-girl1-icecream.png    1x,
              ./images/tablet/tablet-girl1-icecream@2x.png 2x
            "
            media="(max-width:1279px)"
          />

          <!-- desktop -->
          <source
            srcset="
              ./images/desktop/deskstop-girl-icecream.png    1x,
              ./images/desktop/deskstop-girl-icecream@2x.png 2x
            "
            media="(min-width:1279px)"
          />
          <img
            src="./images/tablet/tablet-girl1-icecream.png"
            alt="tasty ice-cream"
          />
        </picture>
      </li>
      <li
        class="cta-img__item animate__animated animate__tada animate__delay-1s animate__repeat-3"
      >
        <p class="cta-img__subtitle">soooooo tasty!</p>
      </li>
    </ul>
  </div>
</section>
