<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero section</title>
  </head>
  <body>
    <section class="hero">
      <div class="container wrapp-hero">
        <div class="hero-text">
          <h1 class="hero-text__title">
            ice cream made with <span class="hero__title--accent">passion</span>
          </h1>
          <button class="button" type="button" aria-label="see about products">
            Products
          </button>
          <button
            class="button button--white"
            type="button"
            aria-label="How it’s made"
          >
            How it’s made?
          </button>
        </div>

        <div class="crema-pic">
          <img src="" alt="ice-cream" />
        </div>

        <div class="circle-pic">
          <img src="" alt="circle" />
        </div>

        <div class="milk-pic">
          <img src="" alt="eco-milk" />
          <div class="milk-info">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et
            </p>
            <a href="#">
              <img src="./img/move.png" alt="" />
            </a>
          </div>
        </div>

        <div class="block-amount">
          <p class="block-amount__subtitle">16</p>
          <p class="block-amount__subtitle">23</p>
        </div>

        <div class="cta-img">
          <img src="" alt="tasty ice-cream" />
        </div>
      </div>
    </section>
  </body>
</html>
